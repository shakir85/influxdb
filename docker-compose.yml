version: "3.7"

volumes:
  db_volume:

services:
  weather_mke:
    build: weather
    image: weather_mke:0.0.1
    container_name: weather_app
    restart: always
    # TODO: Change to 'false' before deployment
    privileged: true
    environment:
      CITY: milwaukee
      DB_IP_ADDRESS: 0.0.0.0
      DB_API_PORT: 8086
      TESTING_DB_NAME: example
      TESTING_DB_USER: default
      PROD_DB_NAME: weather
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    depends_on:
      - db

  grafana:
    # grafana default user & pass = admin
    image: grafana/grafana:6.5.0

    depends_on:
      - weather_mke
      - db
     ports:
       - "3000:3000"


  db:
    build: influxdb
    image: influxdb:1.8.9
    container_name: influxdb
    restart: always
    # TODO: Change to false before deployment
    privileged: true

    ports:
      - "8086:8086"
    volumes:
      - db_volume:/var/lib/influxdb25

